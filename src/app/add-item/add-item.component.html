<div class="add-item-container">
    <h2>Add Lost Item</h2>

    <form (ngSubmit)="submitItem()">
        <label>Description</label>
        <input type="text" [(ngModel)]="form.description" name="description" required>

        <label>Category</label>
        <input type="text" [(ngModel)]="form.category" name="category" required>

        <label>Location</label>
        <select [(ngModel)]="form.locationid" name="locationid" required>
            <option [ngValue]="null" disabled>Select a location</option>
            <option *ngFor="let loc of locations" [ngValue]="loc.locationid">
                {{ loc.buildingname }}{{ loc.description ? ' - ' + loc.description : '' }}
            </option>
        </select>
        <div *ngIf="loadingLocations">Loading locationsâ€¦</div>

        <label>Photo</label>
        <input type="file" (change)="onFileSelected($event)" accept="image/*">

        <button type="submit">Submit</button>
    </form>
</div>
